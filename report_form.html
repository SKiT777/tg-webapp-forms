<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Отчет о работе</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
        }
        
        h2 {
            margin-bottom: 20px;
            font-size: 20px;
            color: var(--tg-theme-text-color, #000000);
        }
        
        .form-group {
            margin-bottom: 18px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: var(--tg-theme-text-color, #000000);
        }
        
        label .required {
            color: #e53935;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #999999);
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        
        textarea {
            min-height: 200px;
            resize: vertical;
            font-family: monospace;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #3390ec);
        }
        
        .error-message {
            color: #e53935;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .hint {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <h2>Отчет о работе:</h2>
    
    <form id="reportForm">
        <input type="hidden" id="task_number" name="task_number">
        
        <div class="form-group">
            <label>Фактические трудозатраты (часы):</label>
            <input type="number" 
                   id="actual_hours" 
                   name="actual_hours" 
                   step="0.01" 
                   min="0" 
                   placeholder="Например: 3.5">
            <div class="hint">Укажите потраченное время в часах (опционально)</div>
        </div>
        
        <div class="form-group">
            <label>Описание работ: <span class="required">*</span></label>
            <textarea id="work_description" 
                      name="work_description" 
                      placeholder="Опишите выполненные работы, примененные решения, код ревью и т.д."
                      required></textarea>
            <div class="hint">Обязательное поле. Опишите что было сделано</div>
            <div class="error-message" id="error_description">Обязательное поле</div>
        </div>
    </form>
    
    <script>
        let tg = window.Telegram.WebApp;
        
        tg.expand();
        
        let urlParams = new URLSearchParams(window.location.search);
        let taskNumber = urlParams.get('task');
        document.getElementById('task_number').value = taskNumber;
        
        tg.MainButton.setText('Отправить');
        tg.MainButton.show();
        tg.MainButton.onClick(function() {
            submitForm();
        });
        
        function submitForm() {
            let workDescription = document.getElementById('work_description').value.trim();
            let actualHours = document.getElementById('actual_hours').value.trim();
            
            document.querySelectorAll('.error-message').forEach(el => el.classList.remove('show'));
            
            // Проверяем обязательное поле
            if (!workDescription) {
                document.getElementById('error_description').classList.add('show');
                tg.HapticFeedback.notificationOccurred('error');
                return;
            }
            
            // Собираем данные
            let data = {
                form_type: 'report',
                task_number: taskNumber,
                actual_hours: actualHours ? parseFloat(actualHours) : 0,
                work_description: workDescription
            };
            
            tg.sendData(JSON.stringify(data));
            tg.close();
        }
        
        tg.BackButton.show();
        tg.BackButton.onClick(function() {
            tg.close();
        });
        
        tg.ready();
    </script>
</body>
</html>
