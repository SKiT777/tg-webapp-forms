<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç—á–µ—Ç –æ —Ä–∞–±–æ—Ç–µ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h2 { margin-bottom: 20px; font-size: 20px; color: #2196F3; }
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px; }
        label .required { color: #e53935; }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        textarea { min-height: 200px; resize: vertical; font-family: monospace; }
        input:focus, textarea:focus { outline: none; border-color: #2196F3; }
        .error-message { color: #e53935; font-size: 12px; margin-top: 5px; display: none; }
        .error-message.show { display: block; }
        .hint { font-size: 12px; color: #999; margin-top: 4px; }
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .submit-btn:hover { background: #45a049; }
        .submit-btn:disabled { background: #ccc; cursor: not-allowed; }
        .success-message {
            display: none;
            padding: 20px;
            background: #4CAF50;
            color: white;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>üìã –û—Ç—á–µ—Ç –æ —Ä–∞–±–æ—Ç–µ:</h2>
    <form id="reportForm">
        <input type="hidden" id="task_number" name="task_number">
        
        <div class="form-group">
            <label>–§–∞–∫—Ç–∏—á–µ—Å–∫–∏–µ —Ç—Ä—É–¥–æ–∑–∞—Ç—Ä–∞—Ç—ã (—á–∞—Å—ã):</label>
            <input type="number" id="actual_hours" step="0.01" min="0" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 3.5">
            <div class="hint">–£–∫–∞–∂–∏—Ç–µ –ø–æ—Ç—Ä–∞—á–µ–Ω–Ω–æ–µ –≤—Ä–µ–º—è –≤ —á–∞—Å–∞—Ö (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)</div>
        </div>
        
        <div class="form-group">
            <label>–û–ø–∏—Å–∞–Ω–∏–µ —Ä–∞–±–æ—Ç: <span class="required">*</span></label>
            <textarea id="work_description" placeholder="–û–ø–∏—à–∏—Ç–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ —Ä–∞–±–æ—Ç—ã..." required></textarea>
            <div class="hint">–û–±—è–∑–∞—Ç–µ–ª—å–Ω–æ–µ –ø–æ–ª–µ</div>
            <div class="error-message" id="error_description">–û–±—è–∑–∞—Ç–µ–ª—å–Ω–æ–µ –ø–æ–ª–µ</div>
        </div>
        
        <button type="submit" class="submit-btn" id="submitBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—Ç—á–µ—Ç</button>
    </form>
    
    <div class="success-message" id="successMsg">
        ‚úÖ –û—Ç—á–µ—Ç —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!<br>–ú–æ–∂–µ—Ç–µ –∑–∞–∫—Ä—ã—Ç—å —ç—Ç—É —Å—Ç—Ä–∞–Ω–∏—Ü—É.
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const taskNumber = urlParams.get('task');
        const baseURL = urlParams.get('base_url');
        
        document.getElementById('task_number').value = taskNumber;
        
        document.getElementById('reportForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            let workDescription = document.getElementById('work_description').value.trim();
            let actualHours = document.getElementById('actual_hours').value.trim();
            
            document.querySelectorAll('.error-message').forEach(el => el.classList.remove('show'));
            
            if (!workDescription) {
                document.getElementById('error_description').classList.add('show');
                return;
            }
            
            const data = {
                form_type: 'report',
                task_number: taskNumber,
                actual_hours: actualHours ? parseFloat(actualHours) : 0,
                work_description: workDescription
            };
            
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
            
            try {
                const response = await fetch(baseURL + '/hs/webapp/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    document.getElementById('reportForm').style.display = 'none';
                    document.getElementById('successMsg').style.display = 'block';
                } else {
                    alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.');
                    btn.disabled = false;
                    btn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—Ç—á–µ—Ç';
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º.');
                btn.disabled = false;
                btn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—Ç—á–µ—Ç';
            }
        });
    </script>
</body>
</html>
